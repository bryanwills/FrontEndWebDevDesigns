<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Hover Effect</title>
  </head>
  <body>
    <a
      target="_blank"
      style="
        display: block;
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 60px;
      "
      href="http://www.yoannbraie.fr/board/"
      ><img
        style="width: 100%"
        src="http://images.yoannbraie.fr/logoyb.png"
        alt="logo"
    /></a>
    <main id="main">
      <div class="card" id="card1">
        <div class="card-top"><img class="card-image" alt="" src="" /></div>
        <div class="card-mid">
          <h4 class="card-title">Titre</h4>
          <label class="card-desc">Description</label>
          <div class="card-blur-zone"></div>
        </div>
      </div>
      <div class="card" id="card2">
        <div class="card-top"><img class="card-image" alt="" src="" /></div>
        <div class="card-mid">
          <h4 class="card-title">Titre</h4>
          <label class="card-desc">Description</label>
          <div class="card-blur-zone"></div>
        </div>
      </div>
      <div class="card" id="card3">
        <div class="card-top"><img class="card-image" alt="" src="" /></div>
        <div class="card-mid">
          <h4 class="card-title">Titre</h4>
          <label class="card-desc">Description</label>
          <div class="card-blur-zone"></div>
        </div>
      </div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
