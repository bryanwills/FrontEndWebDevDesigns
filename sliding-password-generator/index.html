<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Password Generator JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="password-box">
            <input type="text" placeholder="Pa$$w0rd" disabled />
            <i class="uil uil-copy copy-icon"></i>
        </div>
        <div class="range-box">
            <input type="range" min="6" max="20" value="10" />
            <span class="slider-number">8</span>
        </div>
        <button class="generate-button">Generate Password</button>
    </div>

</body>
</html>
