<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="/tailwind.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Animated Tailwind Landing Page</title>
  </head>
  <body>
    <nav class="flex justify-between px-24 h-16 items-center">
      <div>
        <svg
          class="w-12 h-12"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 4v16M17 4v16M3 8h4m10 0h4M3
                      12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"
          ></path>
        </svg>
      </div>
      <div>
        <a href="#" class="text-xl px-4">Home</a>
        <a href="#" class="text-xl px-4">About</a>
        <a href="#" class="text-xl px-4">Blog</a>
        <a href="#" class="text-xl px-4">Contact</a>
        <a
          href="#"
          class="text-xl px-4 bg-green-600 py-2 text-white hover:bg-green-800"
          >Login</a
        >
      </div>
    </nav>
    <header class="flex justify-between items-center mt-28">
      <div class="pl-20 w-3/5 animate_animated animated_jackInTheBox">
        <h1 class="text-4xl">
          Welcome to
          <span class="text-green-600 font-bold">Awesome CSS</span> website
        </h1>
        <p class="mt-4">
          With just HTML and CSS, you can create magical websites. There are so
          many things you can do in CSS that will take a lifetime to master.
          Please check out Sara Soueidan, Dev Ed and Bryanwills.dev on YouTube.
        </p>
        <button class="bg-green-600 px-2 py-2 text-white rounded">
          Subscribe
        </button>
        <button class="bg-gray-300 px-2 py-2 mt-4 ml-4 rounded">
          Connect with us!
        </button>
      </div>
      <div class="w-2/5 animate_animated animate_fadeIn animate_delay-1s">
        <img src="./images/person-coding.jpg" alt="Person Coding" />
      </div>
    </header>
  </body>
</html>
