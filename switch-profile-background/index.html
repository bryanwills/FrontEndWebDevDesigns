<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Switch Profile Background</title>
  </head>
  <body>
    <main>
      <div id="float-background" class="argyle" data-classname="argyle"></div>
      <div id="user-card" class="loading">
        <div id="user-content">
          <div id="user-general">
            <div id="user-picture">
              <img id="user-picture-img" src="" alt="picture" />
            </div>
            <div id="user-infos">
              <label id="user-infos-firstname"></label>
              <p id="user-infos-lastname"></p>
              <p id="user-infos-location"></p>
            </div>
            <div id="user-background">
              <div
                class="swatch argyle displayed"
                data-classname="argyle"
              ></div>
              <div
                class="swatch houndstooth displayed"
                data-classname="houndstooth"
              ></div>
              <button id="updateBackground"></button>
              <div
                class="swatch zigzag displayed"
                data-classname="zigzag"
              ></div>
              <div
                class="swatch madras displayed"
                data-classname="madras"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
